name: Publish Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  checks: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'Brendonovich/MacroGraph'
    permissions:
      contents: read
      packages: write
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/macrograph-server" >> $GITHUB_ENV

      - name: Determine tag
        id: determine-tag
        run: |
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          echo "IMAGE_SHA=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "TAG=main" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
            ${{ env.TAG != '' && format('{0}-{1}', env.IMAGE_NAME, env.SHORT_SHA) || '' }}
            ${{ env.TAG != '' && format('{0}:{1}', env.IMAGE_NAME, env.TAG) || '' }}
          provenance: false

      - name: Publish SHA to checks
        if: github.event_name == 'pull_request'
        run: |
          IMAGE_URL="ghcr.io/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}"
          curl -s -X POST "https://api.github.com/repos/${{ github.repository }}/check-runs" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "name": "Docker Image",
              "head_sha": "${{ github.sha }}",
              "status": "completed",
              "conclusion": "success",
              "output": {
                "title": "Docker Image Built",
                "summary": "## Docker Image Published\n\nThe Docker image for this PR has been built and published to GitHub Container Registry.\n\n### Image Details\n\n- **Registry**: GitHub Container Registry (ghcr.io)\n- **Repository**: ${{ env.IMAGE_NAME }}\n- **Image SHA**: \`${{ env.SHORT_SHA }}\`\n\n### Using this Image\n\nTo pull this image, use:\n\n\`\`\`\ndocker pull ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}\n\`\`\`\n\nThis SHA can be used to reference this specific build in deployments or other workflows."
              }
            }'
