<!DOCTYPE html>
<html>
	<head>
		<script>
			const url = new URL(document.location);
			const state = JSON.parse(decodeURIComponent(url.searchParams.get("state")));

			fetch(`http://localhost:${state.port}`, {
				method: "POST",
				body: JSON.stringify(url.searchParams.get("code")),
				headers: {
					"content-type": "application/json"
				}
			})
		</script>
	</head>
	<body>
		<h1>You can return to Macrograph!</h1>
	</body>
</html>
